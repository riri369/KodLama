<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EaseJourney - Bookings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #8EC5FC, #E0C3FC);
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    .booking-header {
      text-align: center;
      padding: 100px 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      margin: 30px auto;
      width: 90%;
      animation: fadeIn 2s;
    }

    .booking-header h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    .booking-form {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin: 40px auto;
      width: 80%;
      color: #fff;
      animation: fadeInUp 2s;
    }

    .booking-form label {
      font-weight: 600;
      color: #fff;
    }

    .booking-form input,
    .booking-form select {
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
      width: 100%;
      backdrop-filter: blur(5px);
    }

    .booking-form input::placeholder {
      color: #eee;
    }

    .btn-book {
      background-color: #4A00E0;
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      font-weight: 600;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .btn-book:hover {
      background-color: #8E2DE2;
      transform: scale(1.05);
    }

    footer {
      background-color: #4A00E0;
      color: #fff;
      font-weight: 500;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      border-radius: 20px 20px 0 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="booking-header">
    <h1>Book Your Journey</h1>
    <p>Seamless bookings for transport, luggage, and more!</p>
  </div>

  <div class="container">
    <form class="booking-form">
      <div class="row">
        <div class="col-md-6">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="col-md-6">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="col-md-6">
          <label for="service">Select Service</label>
          <select id="service" required>
            <option value="">Choose Service</option>
            <option value="cab">Cab Booking</option>
            <option value="luggage">Luggage Handling</option>
            <option value="route">Route Planning</option>
            <option value="package">Custom Package</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="date">Journey Date</label>
          <input type="date" id="date" required>
        </div>
        <div class="col-md-12">
          <label for="details">Additional Details</label>
          <input type="text" id="details" placeholder="Mention any special request">
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn-book">Confirm Booking</button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 EaseJourney | All Rights Reserved
  </footer>

</body>

</html>
